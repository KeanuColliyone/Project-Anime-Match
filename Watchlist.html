<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Watchlist - AnimeMatch</title>
    <link rel="stylesheet" href="styles/register.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black; /* Black background */
            color: white; /* White text for contrast */
            font-family: Arial, sans-serif;
        }
        .watchlist-container {
            display: flex;
            flex-direction: column;
            padding: 20px 50px;
            color: white;
        }
        .watchlist-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border: 2px solid #fff;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .watchlist-info {
            width: 60%;
            text-align: left;
        }
        .watchlist-info h3 {
            font-size: 18px;
            color: #ffcc00; /* Golden color for title */
        }
        .watchlist-info p {
            font-size: 12px;
            color: #ddd;
        }
        .watchlist-image {
            width: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .watchlist-image img {
            width: 50%;
            height: auto;
            border-radius: 10px;
        }
        .watchlist-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .watchlist-buttons button {
            background-color: #007BFF;
            color: white;
            padding: 5px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 0.75rem;
        }
        .watchlist-buttons button.remove {
            background-color: red;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="List.html">Top Picks</a></li>
        </ul>
    </nav>

    <!-- Watchlist Section -->
    <div class="watchlist-container">
        <h2>Your Watchlist</h2>
        <div id="watchlist-items">
            <!-- Watchlist items will be inserted here by JS -->
        </div>
    </div>

    <!-- Include Watchlist JS -->
    <script src="scripts/watchlist.js"></script>
</body>
</html>
