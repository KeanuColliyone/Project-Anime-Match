<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Top 10 Anime - AnimeMatch</title>
    <link rel="stylesheet" href="styles/register.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .anime-list-container {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            color: white;
        }
        .top-pick {
            width: 45%;
            display: flex;
            flex-direction: column;
            border: 2px solid #fff;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            max-width: 100%;
            box-sizing: border-box;
        }
        .top-pick img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .top-pick h2 {
            font-size: 28px;
            font-weight: bold;
            color: #ffcc00;
        }
        .top-pick .pick-label {
            font-size: 32px;
            font-weight: bold;
            background-color: #ffcc00;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: left;
        }
        .anime-info {
            text-align: left;
            margin-top: 20px;
        }
        .anime-info p {
            color: #ccc;
        }
        .anime-info button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .anime-info button:hover {
            background-color: #218838;
        }
        .like-dislike-section {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-top: 10px;
        }
        .like, .dislike {
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .like {
            background-color: #007BFF;
        }
        .like:hover {
            background-color: #0056b3;
        }
        .dislike {
            background-color: red;
        }
        .dislike:hover {
            background-color: #b30000;
        }
        .anime-description {
            margin-top: 20px;
            font-size: 14px;
            color: #ddd;
        }
        .anime-rating {
            margin-top: 10px;
            font-size: 16px;
            color: #ffcc00;
        }
        .other-picks {
            width: 50%;
            text-align: center;
        }
        .other-picks h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .anime-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 15px;
        }
        .anime-card {
            width: 30%;
            border: 2px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            color: white;
            cursor: pointer;
        }
        .anime-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .anime-card-number {
            position: relative;
            top: -10px;
            left: -10px;
            background-color: #ffcc00;
            color: black;
            padding: 5px;
            border-radius: 50%;
            font-weight: bold;
            font-size: 14px;
        }
        .star-rating {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Watchlist.html">Watchlist</a></li>
            <li><a href="UserInfo.html">UserInfo</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>

    <!-- Anime List Section -->
    <div class="anime-list-container">
        <div class="top-pick">
            <div class="pick-label" id="top-pick-label">Top Pick</div>
            <img id="top-pick-img" src="#" alt="Top Anime Pick">
            <div class="anime-info">
                <h2 id="top-pick-title">Top Pick</h2>
                <p id="top-pick-genre">Genre and Description</p>
                <div id="top-pick-rating" class="star-rating"></div> <!-- Add star rating here -->
                <button id="add-watchlist-btn">Add to Watchlist</button>
                <div class="like-dislike-section">
                    <button class="like">Like</button>
                    <button class="dislike">Dislike</button>
                </div>
                <div class="anime-description" id="anime-description">Anime Description</div>
            </div>
        </div>
        <div class="other-picks">
            <h3>Other Picks</h3>
            <div class="anime-grid" id="other-anime-list">
                <!-- Anime cards will be inserted here by JS -->
            </div>
        </div>
    </div>

    <!-- Include Jikan API script -->
    <script src="scripts/list.js"></script>
</body>
</html>
