<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AnimeMatch</title>
    <link rel="stylesheet" href="styles/register.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- FontAwesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background-color: black; color: white;"> <!-- Black background and white text -->

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#signup">Sign Up</a></li>
        </ul>
    </nav>

    <!-- Sidebar with Social Media Icons -->
    <div class="sidebar">
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/mr.colliyone/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/keanu.kotzee" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.linkedin.com/in/kotzee-kenan-175ab4284" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="mailto:frostcolliyone@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
        <a href="https://github.com/KeanuColliyone/Project-Anime-Match" target="_blank"><i class="fab fa-github"></i></a>
    </div>

    <!-- Login Section -->
    <section class="signup-section">
        <div class="register-container">
            <h2>Login to AnimeMatch</h2>
            <p>Welcome back! Log in to access your personalized anime recommendations.</p>

            <form class="register-form" id="loginForm">
                <label for="identifier">Username or Email</label>
                <input type="text" id="identifier" placeholder="Enter your username or email" required />

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />

                <button type="submit" class="register-btn">Log In</button>
            </form>
        </div>
    </section>

    <!-- Include the separate login.js script -->
    <script src="scripts/login.js"></script>
</body>
</html>
